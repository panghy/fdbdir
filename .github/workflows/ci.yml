name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fmt:
    name: fmt (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy-linux:
    name: clippy + build (linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm-dev libclang-dev pkg-config
      - name: Set up FoundationDB (7.3.69)
        uses: foundationdb-rs/foundationdb-actions-install@v2.3.0
        with:
          version: '7.3.69'
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Build
        run: cargo build --locked

  build-macos-x86_64:
    name: build (macOS x86_64)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Set up FoundationDB (7.3.69)
        uses: foundationdb-rs/foundationdb-actions-install@v2.3.0
        with:
          version: '7.3.69'
      - name: Build
        run: cargo build --locked

  build-macos-arm64:
    name: build (macOS arm64)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Set up FoundationDB (7.3.69)
        uses: foundationdb-rs/foundationdb-actions-install@v2.3.0
        with:
          version: '7.3.69'
      - name: Build
        run: cargo build --locked

